<h1>Crear nuevo usuario</h1>
<form class="form-horizontal formulario">

  <div *ngIf="!isValid" class="alert alert-danger">
    <strong>¡Ojo!</strong> {{message}}.
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="firstName">
      <span class="requerido">*</span>
      Primer nombre:
    </label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             name="firstName"
             id="firstName" 
             [(ngModel)]="user.firstName"
             placeholder="Ingrese primer nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondName">Segundo nombre:</label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             name="secondName"
			       [(ngModel)]="user.secondName"
             id="secondName" 
             placeholder="Ingrese segundo nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstSurname">
      <span class="requerido">*</span>
      Primer apellido:
    </label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             name="firstSurname"
             [(ngModel)]="user.firstSurname"
             id="firstSurname" 
             placeholder="Ingrese primer apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondSurname">Segundo apellido:</label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             name="secondSurname"
             [(ngModel)]="user.secondSurname"
             id="secondSurname" 
             placeholder="Ingrese segundo apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Teléfono:</label>
    <div class="col-sm-10">
      <input type="tel" 
             class="form-control" 
             name="phone"
             [(ngModel)]="user.phone"
             id="phone" 
             placeholder="Ingrese número de teléfono">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">
        <span class="requerido">*</span>
        Dirección:
      </label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             name="address"
             [(ngModel)]="user.address"
             id="address" 
             placeholder="Ingrese dirección">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" 
              (click)="saveOrUpdate()"
              class="btn btn-default centrado btn-guardar">
        Agregar
      </button>
    </div>
  </div>
</form>
